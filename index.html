<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  
    <title>Math Test</title>
</head>
<body>

    <!-- Start Button -->
    <div class="start_btn"><button id="startButton">Start Quiz</button></div>

    <!-- Info Box -->
    <div class="info_box" style="display: none;">
        <div class="info_title">
            <span>Rules of the Test</span>
        </div>
        <div class="info_list">
            <div class="info">1. You will have 15 seconds per question</div>
            <div class="info">2. You cannot revisit past questions</div>
            <div class="info">3. You cannot exit the quiz when you're playing</div>
            <div class="info">4. You will get 1 point for every right answer</div>
       </div>
       <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
       </div>
    </div>

    <div class="quiz-container" style="display: none;">
        <div class="quiz-header">
            <h2 id="question">Question Text</h2>
            <ul id="answerList">
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Answer</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Answer</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Answer</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">Answer</label>
                </li>
            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
